<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head"></head>
<body>
<div class="wrapper">
    <div th:replace="index :: sidebar"></div>
    <div class="main">
        <div th:replace="index :: header"></div>

        <main class="content">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3"><strong>Gestión de Pacientes</strong></h1>

                <div class="mb-3">
                    <a class="btn btn-primary" th:href="@{/pacientes/nuevo}">
                        <i class="bi bi-plus-circle"></i> Nuevo Paciente
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre Completo</th>
                                <th>Identificación</th>
                                <th>Predicción</th>
                                <th>Ruta URL</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="paciente : ${pacientes}">
                                <td th:text="${paciente.id}">1</td>
                                <td th:text="${paciente.nombres + ' ' + paciente.apellidos}">Juan Pérez</td>
                                <td th:text="${paciente.identificacion}">1234567890</td>
                                <td th:text="${paciente.prediccion}">COVID</td>
                                <td th:text="${paciente.rutaImagen}">Ruta imagen</td>
                                <td th:text="${paciente.fecha}">2025-05-31</td>
                                <td>
                                    <a th:href="@{'/pacientes/editar/' + ${paciente.id}}"
                                       class="btn btn-sm btn-warning">Editar</a>
                                    <a th:href="@{'/pacientes/eliminar/' + ${paciente.id}}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('¿Deseas eliminar este paciente?')">Eliminar</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="index :: footer"></div>
    </div>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
